<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To Javascript</title>
    <link rel="stylesheet" href="/Javascript1/style.css">
    <script src="/Javascript1/Introjs.js"></script>
</head>
<body>
 
        <table>
            <form action="file1" method="post" onsubmit="return validate()">
            <tr>
                <td>
                    <label for="uname">Username</label>
                </td>
                <td>
                    <input type="text" name="uname" id="uname" placeholder="Enter the Username" minlength="3" maxlength="8">
                </td>
                <td id="erruname">
                    <p id="errmsg"></p>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>

                </td>
                <td>
                    <input type="text" name="pass" id="pass" placeholder="Enter the password" minlength="3" maxlength="8">
                </td>
                <td> <p id="errmsgpass"></p></td>
            </tr>
            <tr>
                <td>
                    <label for="cpass">Confirm Password </label>
                </td>
                <td>
                    <input type="text" name="cpass" id="cpass"placeholder="Enter the Confirm Password" minlength="3" maxlength="8" size="22">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button>
                <button type="reset">Clear</button></td>
            </tr>
        </form>
        </table>
        
</body>
</html>
